{{ template "header" }}
    <div class="container">
        <div class="jumbotron">
            {{ if .Submitted }}
                <h1 class="text-body">Register your go-link</h1>
                <div class="alert alert-succes">
                    <strong>Success!</strong>> You can use you go link now: <a href="http://volfee.link/{{ .Path }}"><b>volfee.link/{{ .Path }}</b></a> 
                </div>
            {{ else }}
                <h1 class="text-body">Register your go-link</h1>
                <h4 class="text-muted">go/{{ .Path }}</h4>
                <form action="/create/" method="POST">
                    <input type="hidden" name="path" value="{{ .Path }}">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">URL</span>
                        </div>
                        <input type="text" name="url" class="form-control form-control-lg" placeholder="www.example.com">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Create">
                </form>
            {{ end }}
        </div>
    </div>
{{ template "footer" }}
